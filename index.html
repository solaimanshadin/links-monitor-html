<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- Bootstrap stylesheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font-awesome stylesheet CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libsfont-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <div class="container" style="height:100vh">
        <div class="row g-5 align-items-center h-100">
            <div class="col-md-7">
                <img src="images/programming.png" alt="" class="img-fluid">
            </div>
            <div class="col-md-5">
                <ul class="nav nav-pills mb-3 bg-light text-center" id="pills-tab" role="tablist">
                    <li class="nav-item w-50" role="presentation">
                        <a class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" href="#pills-home"
                            role="tab" aria-controls="pills-home" aria-selected="true">Registration</a>
                    </li>
                    <li class="nav-item w-50" role="presentation">
                        <a class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" href="#pills-profile"
                            role="tab" aria-controls="pills-profile" aria-selected="false">Login</a>
                    </li>

                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                        aria-labelledby="pills-home-tab">
                        <h3 class="my-4">Registration</h3>

                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Name">

                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Email">

                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">I agree to the <a href="">terms and
                                        conditions</a> </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registration</button>
                            </div>

                        </form>
                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <h3 class="my-4">Login</h3>

                        <form>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Email">

                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">I agree to the <a href="">terms and
                                        conditions</a> </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login </button>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
